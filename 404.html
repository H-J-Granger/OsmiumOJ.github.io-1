        <meta name="description" content="OOJ，全称OsmiumOnlineJudge，或者叫OsmiumOJ，是一个于2019年1月12日开始的项目。OsmiumOJ的目标是成为一个开放、活跃的OJ。OsmiumOJ一开始的静态前端页面托管在GitHub上，现在您可以在ooj.ac.cn查看OOJ的GitHub静态前端页面。如果您对OOJ的前端有什么意见，我们欢迎您随时Pull Request或者开Issue。在OOJ，你目前能做的事比较有限，不过您在以后能够做很多事情，比如：做题、给公众题库贡献题目、打比赛、创建比赛、在讨论区讨论学术问题、登录&注册、"/>
        <title>404 - OOJ</title>
        <link rel="stylesheet" href="/static/css/main.css"/>
        <link rel="stylesheet" href="/static/css/shadow.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"/>

        <style>
            #main-404 {
                background-image: linear-gradient(to bottom right, rgba(239, 239, 239, 0.85), rgba(175, 175, 175, 0.85));

                text-align: center;

            }

        <script>
            $(function() {
                var main404Width = $("#main-404").width();
                $("#main-404").css({
                    height: main404Width,
                    lineHeight: main404Width
                });
                $("#text-404").html("<b>" + window.location.pathname + "<\/b>");
            });
        </script>
