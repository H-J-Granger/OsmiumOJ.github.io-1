<!doctype html>

        <meta name="keywords" content="锇,Osmium,OsmiumOJ,Osmium OJ,锇OJ,Osmium Online Judge,OOJ,OsmiumOnlinejudge"/>
        <meta name="description" content="OOJ，全称OsmiumOnlineJudge，或者叫OsmiumOJ，是一个于2019年1月12日开始的项目。OsmiumOJ的目标是成为一个开放、活跃的OJ。OsmiumOJ一开始的静态前端页面托管在GitHub上，现在您可以在ooj.ac.cn查看OOJ的GitHub静态前端页面。如果您对OOJ的前端有什么意见，我们欢迎您随时Pull Request或者开Issue。在OOJ，你目前能做的事比较有限，不过您在以后能够做很多事情，比如：做题、给公众题库贡献题目、打比赛、创建比赛、在讨论区讨论学术问题、登录&注册、"/>
        <title>登录 - OOJ</title>
        <link rel="stylesheet" href="/static/css/main.css"/>
        <link rel="stylesheet" href="/static/css/shadow.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/editor.md/css/editormd.min.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="/static/icon/ooj.png"/>
        <style>/* Something */</style>
        <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/editor.md/editormd.min.js"></script>
        <script src="/static/js/alert1.js"></script>
        <script src="/static/js/main.js"></script>
        <script>
            $(function() {});
        </script>
    </head>
    <body>
        <main class="artic main-small static-shad box-1 grad-double-lines">
            <form id="user-login" method="post" class="full-in-static-left-right">
                <h2>登录</h2>
                <div class="user-sign-box">
                    <div class="user-sign-text-left">用户名</div>
                    <input id="user-username" name="username" class="static-shad user-sign-input" placeholder="输入用户名或邮箱"/>
                    <div class="user-sign-text-left">密码</div>
                    <input id="user-password" name="password" class="static-shad user-sign-input" placeholder="输入密码" type="password"/>
                    <div class="user-sign-text-right" style="font-size: 12px">
                        <span>忘记密码</span>
                        <a id="forgot-password" class="a-1" href="/forget">点我</a>
                        <span>，尚未注册</span>
                        <a id="new-user" class="a-1" href="/register">点我</a>
                    </div>
                    <button id="user-login-submit" class="static-shad fill-3 alert1-button" type="submit">登&ensp;录</button>
                </div>
            </form>
        </main>
    </body>
